<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS → -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Web Exercise 2 Sign In UI</title>
</head>

<body class="bg-light p-5 mt-5">
    <!-- Your Content Starts Here -->
    <div class="container text-center mt-5">
        <img src="C:\Web Exercise 2\sign in ui logo.png" class="mt-5 mb-4" width="7%" alt="logo">
        <h3 class="mb-3">Please sign in</h3>
        <form class="row d-inline-flex">

            <div class="items-align-center">
                <input type="email" class=" form-control-lg border border-secondary col col-lg-7" id="inputEmail" placeholder="Email Address">
                <input type="password" class="form-control-lg border border-secondary col col-lg-7 mb-3" id="inputPassword" placeholder="Password">
            
           

            <div class="form-check-center mb-3">
                <input class="form-check-input" type="checkbox" id="Checkbox">
                <label class="form-check-label">
                    Remember me
                </label>
            </div>
            
                <button type="submit" class="btn btn-primary btn-lg mb-3 col col-lg-7 mb-5">Sign in</button>
            </div>
            <p class="text-secondary">©2017-2021</p>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
